<main class="checkout">
    <div class="container">
        <div class="section-header">
            <h1 class="section-header__title">Оформлення замовлення</h1>
            <nav class="section-header__breadcrumbs">
                <a href="index.html">Головна</a>
                <a href="cart.html">Корзина</a>
                <span>Оформлення замовлення</span>
            </nav>
        </div>
        <form class="form form-checkout">
            <div class="col">
                <div class="checkout-box checkout-box_contacts">
                    <div class="checkout-toper">
                        <div class="checkout-box__icon">
                            <svg class="w-6 h-6 text-slate-700 dark:text-slate-400 mt-0.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.12 12.78C12.05 12.77 11.96 12.77 11.88 12.78C10.12 12.72 8.71997 11.28 8.71997 9.50998C8.71997 7.69998 10.18 6.22998 12 6.22998C13.81 6.22998 15.28 7.69998 15.28 9.50998C15.27 11.28 13.88 12.72 12.12 12.78Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M18.74 19.3801C16.96 21.0101 14.6 22.0001 12 22.0001C9.40001 22.0001 7.04001 21.0101 5.26001 19.3801C5.36001 18.4401 5.96001 17.5201 7.03001 16.8001C9.77001 14.9801 14.25 14.9801 16.97 16.8001C18.04 17.5201 18.64 18.4401 18.74 19.3801Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </div>
                        <div class="checkout-box__header box-header">
                            <h2 class="box-header__title">
                                Контакт
                                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 ml-3 text-slate-900 dark:text-slate-100 "><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path></svg>
                            </h2>
                            <p class="box-header__excerpt">
                                Ерік Картман +866-666-7733
                            </p>
                        </div>
                        <button type="button" class="btn btn_light">Змінити</button>
                    </div>
                    <div class="checkout-box__content">
                        <h3 class="checkout-box__title">
                            Контактна інформація
                        </h3>
                        <div class="form__fieldset">
                            <label for="name">Прізвище Ім'я По-батькові*</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="form__fieldset">
                            <label for="phone">Номер телефону*</label>
                            <input type="phone" id="phone" name="phone" value="+380 ">
                        </div>
                        <div class="form__fieldset">
                            <label for="email">E-mail*</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form__controls">
                            <button type="button" class="btn btn_compact">Зберегти та перейти до доставки</button>
                            <button type="button" class="btn btn_transparent btn_compact">Скасувати</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="checkout-order">
                    <h2 class="checkout-order__title">Ваше замовлення</h2>
                    {% include 'parts/minicart-items.html' %}
                    <div class="checkout-order__comfirm">
                        <table class="checkout-total">
                            <tbody>
                                <tr>
                                    <th>Сума замовлення</th>
                                    <td>45 000 ₴</td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="btn checkout-order__submit">Підтвердити замовлення</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
